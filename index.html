<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring__background" stroke="#ccc" stroke-width="12" fill="transparent" r="90" cx="100" cy="100"/>
                <circle class="progress-ring__circle" stroke="blue" stroke-width="12" fill="transparent" r="90" cx="100" cy="100"/>
            </svg>
        </div>
        <div class="controls">
            <label for="value">Value</label>
            <input type="number" id="value" min="0" max="100" value="50">
            <br>
            <label class="switch">
                <input type="checkbox" id="animate">
                <span class="slider round"></span>
            </label>
            <label for="animate">Animated</label>
            <br>
            <label class="switch">
                <input type="checkbox" id="hide">
                <span class="slider round"></span>
            </label>
            <label for="hide">Hide</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
